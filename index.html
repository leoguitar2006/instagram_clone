<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Instagram</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper"> <!-- Essa é a DIV que segura todos os elementos centralizados-->
    <div class="phone"> <!-- Coluna do Wrapper com a foto do smartphone-->
      <img src="./img/instagram-celular.png" alt="Smarthphone">
    </div>
    <div class="login"> <!-- Coluna do Wrapper com info de login-->
      <div class="groupbox-1"> <!-- Bloco com logo, inputs e botão de entrar-->
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo">
        <div class="info-user">
          <input type="text" name="email" id="email" class="text-user" placeholder="Telefone, email ou nome de usuário">
          <input type="text" name="senha" id="senha" class="text-user" placeholder="Senha">
          <a href="#" class="btn">Entrar</a>
        </div>
        <div class="alternativa">
          <div class="linha1"></div>
          <div class="palavra">  OU  </div>
          <div class="linha2"></div>
        </div>
      </div>  
      <div class="groupbox-1">
        <p>
          <span>Não tem uma conta ? </span><a href="#" class="text-link">Cadastre-se</a>
        </p>
      </div>
        <!-- <div class="groupbox-2">
          <p>Obtenha o aplicativo</p>
          <div class="download">
            <a href="">
              <img src="./img/apple-button.png" alt="">
            </a>
            <a href="">
              <img src="./img/googleplay-button.png" alt="">
            </a>
          </div>
        </div>
      </div> -->   
  </div> 
</body>
</html>
